<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/task.png" sizes="32x32" type="image/png">
</head>

<body>
    <div class="header-section text-center pt-1">
        <b class="p-2">To Do List</b>
        <img src="img/cheque.png" alt="" width="35">
    </div>
    <div class="container">
        <div class="pt-4 text-center row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="todo-text mt-5">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="text-todo" placeholder="type here to add new task"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <button class="btn btn-success btn-lg" id="btn-todo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                            </svg>
                            Add
                        </button>
                    </div>

                    <div class="container mt-3">
                        <ul id="add-todo" class="list-group">

                        </ul>
                    </div>
                    <div class="empty mt-2" id="empty">
                        <img src="img/pregunta.png" alt="" width="350" class="imgEmpty">
                        <h1>You don't have any tasks</h1>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div  class="text-center fixed-bottom">
        <footer>
            <span>Developed By <a href="https://tutistar.netlify.app"><b>John Tutistar</b></a> |
                <img src="img/copy.png" alt="" width="20">
                <span></span> 2022</span>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
